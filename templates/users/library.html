{% extends "dashboard_base.html" %}

{% block dashboard_content %}
<style>
    .library-card {
        background-color: var(--bg-panel);
        transition: 0.3s;
        border: 1px solid rgba(255,255,255,0.05);
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    
    .library-card:hover {
        transform: translateY(-5px);
        border-color: var(--secondary);
    }
    
    .library-img {
        height: 150px;
        background-color: #000;
        background-size: cover;
        background-position: center;
        position: relative;
    }
    
    .play-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex; align-items: center; justify-content: center;
        opacity: 0;
        transition: 0.3s;
    }
    
    .library-card:hover .play-overlay {
        opacity: 1;
    }
    
    .play-btn {
        width: 50px; height: 50px;
        border-radius: 50%;
        background: var(--primary);
        color: white;
        display: flex; align-items: center; justify-content: center;
        font-size: 20px;
        box-shadow: 0 0 20px var(--primary-glow);
    }
</style>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-white brand-font">MY LIBRARY</h2>
    <div class="input-group" style="width: 250px;">
        <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary" placeholder="Search games...">
        <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-search"></i></button>
    </div>
</div>

<div class="row g-4">
    <!-- Static Library Examples -->
    <div class="col-md-4 col-6">
        <div class="library-card">
            <div class="library-img" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/b/b9/Elden_Ring_Box_Art.jpg');">
                <div class="play-overlay">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                </div>
            </div>
            <div class="p-3">
                <h6 class="text-white mb-1">Elden Ring</h6>
                <small class="text-success"><i class="fas fa-circle x-small me-1" style="font-size: 8px;"></i> Ready</small>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 col-6">
        <div class="library-card">
            <div class="library-img" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/9/9f/Cyberpunk_2077_box_art.jpg');">
                <div class="play-overlay">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                </div>
            </div>
            <div class="p-3">
                <h6 class="text-white mb-1">Cyberpunk 2077</h6>
                <small class="text-muted"><i class="fas fa-download x-small me-1"></i> Update Queued</small>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 col-6">
        <div class="library-card">
            <div class="library-img" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/e/ee/God_of_War_Ragnar%C3%B6k_cover.jpg');">
                    <div class="play-overlay">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                </div>
            </div>
            <div class="p-3">
                <h6 class="text-white mb-1">God of War</h6>
                <small class="text-success"><i class="fas fa-circle x-small me-1" style="font-size: 8px;"></i> Ready</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
