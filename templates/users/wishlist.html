{% extends "dashboard_base.html" %}

{% block dashboard_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-white brand-font">MY WISHLIST</h2>
</div>

<div class="row g-4">
    {% for item in wishlist_items %}
    <div class="col-md-12">
        <div class="card bg-dark border-secondary rounded-0 p-2">
            <div class="d-flex align-items-center">
                <img src="{{ item.game.image.url }}" alt="{{ item.game.title }}" style="width: 100px; height: 60px; object-fit: cover; margin-right: 20px;">
                <div class="flex-grow-1">
                    <h5 class="text-white mb-0">{{ item.game.title }}</h5>
                    <span class="text-secondary fw-bold">${{ item.game.final_price }}</span>
                </div>
                <div class="d-flex gap-2">
                    <a href="{% url 'buy_game' item.game.id %}" class="btn btn-sm btn-theme">BUY NOW</a>
                    <a href="{% url 'remove_from_wishlist' item.game.id %}" class="btn btn-sm btn-outline-danger rounded-0"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center py-5">
        <p class="text-muted">Your wishlist is empty.</p>
        <a href="/" class="btn btn-outline-light rounded-0">BROWSE GAMES</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
