{% extends "dashboard_base.html" %}

{% block dashboard_content %}
<div class="p-4" style="background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.05);">
    <h3 class="text-white brand-font mb-4">Submit a Request</h3>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label text-muted small text-uppercase">Subject</label>
            <input type="text" name="subject" class="form-control rounded-0 bg-dark text-white border-secondary" required>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label text-muted small text-uppercase">Priority</label>
                <select name="priority" class="form-select rounded-0 bg-dark text-white border-secondary">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                    <label class="form-label text-muted small text-uppercase">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control rounded-0 bg-dark text-white border-secondary" readonly>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label text-muted small text-uppercase">Message</label>
            <textarea name="message" rows="5" class="form-control rounded-0 bg-dark text-white border-secondary" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'ticket_list' %}" class="btn btn-outline-light rounded-0">Cancel</a>
            <button type="submit" class="btn-theme">SUBMIT TICKET</button>
        </div>
    </form>
</div>
{% endblock %}
